<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Document info -->
        <meta charset="UTF-8">
        <title>Reggie's Coffee Shop - Home</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--This is an HTML comment-->
        <!-- Site Header -->
        <header>
            <!-- h1 is the most important site heading. We can use 6 levels of headings from h1 to h6 -->
            <h1>Reggie's Coffee Shop</h1>
            <!-- adds links in an unordered list -->
            <!-- hitting alt + up/down arrow key moves something to the top or bottom of the block -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                    </ul>
                </nav>
        </header>
        <!-- Starting the main content of the page -->
        <main>
            <h2>Contact Us</h2>
            <!-- Adding Table for hours of opperation -->
            <table>
                <caption>Hours of opperation</caption>
                <!-- Table header -->
                <thead>
                    <!-- Table row -->
                    <tr>
                        <!-- Table heading cell-->
                        <th>Days</th>
                        <th>Hours</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Monday to Friday</td>
                        <td>6am to 9pm</td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td>8am to 11pm</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <!-- Adding section for contact form -->
            <section>
                <h3>We would love to hear from you!</h3>
                <!-- Adding a form -->
                <form action="thanks.html" method="get">
                    <div>
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John Doe">
                    </div>

                    <div>
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" name="youremail" placeholder="Algonquin Email" value="@algonquinlive.com" required>
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div>
                        <label for="tickets">How many tickets? (sold in pairs)</label>
                        <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                    </div>

                    <div>
                        <label for="row">Row</label>
                        <select name="row" id="row">
                            <option value="front">Front</option>
                            <option value="center" selected>Center</option>
                            <option value="back">Back</option>
                        </select>
                    </div>

                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="past">

                        <label for="no">No</label>
                        <input type="radio" id="no" name="past">
                    </div>

                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" name="policies" id="policies" required>
                        <label for="policies">I agree to the terms and conditions.</label>
                    </div>

                    <button type="submit">Submit</button>

                </form>
            </section>
        </main>
        <!-- Site footer -->
        <footer>
            Copyright &copy; Reggie's Coffee Shop, 2023.
        </footer>
    </body>
</html>
